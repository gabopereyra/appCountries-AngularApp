<table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Poblacion</th>
        <th>Ver mas</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of countries; let i = index">
      <tr>
        <td>{{ i + 1 }}</td>
        <td><img [src]="item.flags.svg" alt="" class="small-flag" /></td>
        <td>{{ item.name.common }}</td>
        <td>{{ item.population | number }}</td>
        <td><a [routerLink]="['/pais/', item.cca2]">Ver mas...</a></td>
      </tr>
    </tbody>
  </table>
