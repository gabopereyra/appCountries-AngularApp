<div class="animate__animated animate__fadeIn">
  <h2>Por pais</h2>
  <hr />
  <div class="row">
    <div class="col">
      <app-pais-input
        (onEnterTermino)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        [_placeholder]="_placeholder"
      >
      </app-pais-input>
    </div>
  </div>

  <ul *ngIf="mostrarSugerencias" class="list-group">
    <li class="list-group-item list-group-item-action"
      (click)="buscarSugerido(termino)">
      <a class="nav-link">
      <b>Buscar: </b>{{ termino }}
    </a>
    </li>

    <li
      *ngFor="let pais of paisesSugeridos"
      class="list-group-item list-group-item-action"
    >
    <a class="nav-link" [routerLink]="['/pais/', pais.cca2]">
      {{ pais.name.common }}
    </a>
    </li>
  </ul>
</div>

<hr />

<div *ngIf="ocurrioError" class="alert alert-danger">
  No se ha encontrado nada con el termino <b>{{ termino }}</b>
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [countries]="countries"></app-pais-tabla>
  </div>
</div>
